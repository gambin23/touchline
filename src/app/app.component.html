<navigation *ngIf="(isAuthenticated$|async)">
    <ng-container *ngTemplateOutlet="router"></ng-container>
</navigation>
<ng-container *ngIf="(isAuthenticated$|async) === false">
    <ng-container *ngTemplateOutlet="router"></ng-container>
</ng-container>

<ng-template #router>
    <router-outlet></router-outlet>
</ng-template>
