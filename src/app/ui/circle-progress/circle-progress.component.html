<div [class]="'c100 p' + percent" [class.small]="size === 'S'" [class.big]="size === 'L'"
    [class.green]="color === 'green'" [class.yellow]="color === 'yellow'" [class.orange]="color === 'orange'"
    [class.red]="color === 'red'">
    <span>{{percent}}%</span>
    <div class="slice">
        <div class="bar"></div>
        <div class="fill"></div>
    </div>
</div>
