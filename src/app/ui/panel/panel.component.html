<div class="panel">
	<div class="panel-title" (click)="togglePanel()">
		{{title}}
		<div *ngIf="collapsible" class="panel-nav">
			<i class="fa" [class.fa-caret-up]="!hidePanel" [class.fa-caret-down]="hidePanel"></i>
		</div>
	</div>
	<div class="panel-content" [class.collapse]="hidePanel">
		<div [class.p-4]="padding">
			<ng-content></ng-content>
		</div>
	</div>
</div>
