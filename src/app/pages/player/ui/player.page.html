<ng-container *ngIf="player">
	<div class="row">
		<div class="col-md-4">
			<panel name="Player Profile" [collapsible]="false">
				<div class="list-item-alt active">
					<span class="list-item-alt-icon position">{{positions[player.position]}}</span>
					<span class="name">{{player.name}} {{player.surname}}</span>
				</div>
				<div class="banner">
					<flag class="flag" [id]="player.countryId"></flag>
					<div class="player-image">
						<player-image [id]="player.avatar" size="XL"></player-image>
					</div>
					<ul class="banner-icons">
						<li>
							<span class="fa-stack shirt">
								<i class="fa fa-tshirt"></i>
								<span class="fa fa-stack-1x">{{player.shirtNumber}}</span>
							</span>
						</li>
						<li><i class="fa fa-ruler-vertical"></i> {{player.height}} cm</li>
						<li><i class="fa fa-weight"></i> {{player.weight}} kg</li>
					</ul>
				</div>

			</panel>
			<panel name="Estimated value" [collapsible]="false">
				<ul class="list">
					<li class="list-item active">
						<h4 class="p-0"><span style="padding: 0 5px; margin-right: 10px;">â‚¬</span> {{player.value | number}}</h4>
					</li>
					<li class="list-item text-uppercase" [routerLink]="['/club', player.clubId]">
						<club-logo id="4" class="mr-3"></club-logo>
						{{player.clubName}}
					</li>
				</ul>
			</panel>
			<panel name="Condition" class="d-none d-md-block">
				<div class="panel-item b p-4">
					<fitness [value]="player.fitness" [showText]="true" size="L"></fitness>
				</div>
			</panel>
		</div>
		<div class="col-md-8">
			<tabs>
				<tab name="Stats" [isWrapped]="false">
					<player-stats [player]="player"></player-stats>
				</tab>
				<tab name="Contract" [isWrapped]="false">
					<player-contract [player]="player" [agent]="agent$|async"></player-contract>
				</tab>
				<tab name="Transfer" [isWrapped]="false">
					<player-transfer [player]="player"></player-transfer>
				</tab>
			</tabs>
		</div>
	</div>
</ng-container>
