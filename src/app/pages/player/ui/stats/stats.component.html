<panel name="Technical Attributes">
	<rating name="Attacking" [value]="player.attacking"></rating>
	<rating name="Defending" [value]="player.defending" [alt]="true"></rating>
	<rating name="Goalkeeping" [value]="player.goalkeeping"></rating>
	<rating name="Passing" [value]="player.passing" [alt]="true"></rating>
	<rating name="Shooting" [value]="player.shooting"></rating>
	<rating name="Heading" [value]="player.heading" [alt]="true"></rating>
</panel>
<panel name="Physical Attributes">
	<rating name="Quickness" [value]="player.quickness"></rating>
	<rating name="Strength" [value]="player.strength" [alt]="true"></rating>
</panel>
<panel name="Stats">
	<table>
		<thead class="panel-title-alt">
			<th></th>
			<th>Matches</th>
			<th>Goals</th>
			<th>Assists</th>
		</thead>
		<tbody>
			<tr class="panel-content">
				<td><b>Season</b></td>
				<td>{{player.seasonMatches}}</td>
				<td>{{player.seasonGoals}}</td>
				<td>{{player.seasonAssists}}</td>
			</tr>
			<tr>
				<td><b>Career</b></td>
				<td>{{player.careerMatches}}</td>
				<td>{{player.careerGoals}}</td>
				<td>{{player.careerAssists}}</td>
			</tr>
		</tbody>
	</table>
</panel>
