<ng-container *ngIf="player$|async; let player">
	<div class="player-banner">
		<div class="player-header">
			<player-image [id]="player.avatar" size="L" class="player-image"></player-image>
			<div>
				<h1>{{positions[player.position]}}</h1>
				<h4><b>{{player.name}} {{player.surname}}</b></h4>
				<h6>{{player.age[0]}} years / {{player.age[1]}} days</h6>
			</div>
		</div>
		<span class="player-number">
			{{player.shirtNumber}}
		</span>

	</div>
	<tabs>
		<tab name="Details" [isWrapped]="false">
			<player-details [player]="player"></player-details>
		</tab>
		<tab name="Contract">
			Contract
		</tab>
		<tab name="Transfer">
			Transfer
		</tab>
	</tabs>
</ng-container>
